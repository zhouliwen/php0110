<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品品牌 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加品牌</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品品牌 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="keyword" size="15" value="{$Think.get.keyword}"/>
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>品牌名称</th>
                <th>品牌网址</th>
                <th>品牌描述</th>
                <th>排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td class="first-cell">
                        <span style="float:right"><a href="" target="_brank"><img src="" width="16" height="16" border="0" alt="品牌LOGO" /></a></span>
                        <span>{$row.name}</span>
                    </td>
                    <td align="center"><span>{$row.url}</span></td>
                    <td align="center"><span>{$row.intro}</span></td>
                    <td align="center">
                        {$row.sort}
                    </td>
                    <td align="center"><a href="{:U('changestatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row['status'] == 1?'yes':'no'}.gif" /></a></td>

                    <td>
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a href="{:U('changestatus',array('id'=>$row['id']))}" title="移除" onclick="del()">移除</a>
                    </td>
                </tr>
            </volist>
        </table>
        <table id="page-table" cellspacing="0">
            <tr>
                <!--<td width="80%">&nbsp;</td>-->
                <td align="left" nowrap="true" class="page">
                    {$pagehtml}
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">

<script type="text/javascript">
    function del(){
        confirm('是否放入回收站');
    }
</script>
</body>
</html>
